<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Tura ‚ú®</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; justify-content: center; align-items: center;
            background: linear-gradient(-45deg, #87CEEB, #FFB6C1, #B0E0E6, #FFC0CB);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center; background: rgba(255, 255, 255, 0.2);
            padding: 40px; border-radius: 30px;
            backdrop-filter: blur(10px); border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: scaleIn 1s ease-out;
            z-index: 10;
        }

        @keyframes scaleIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            color: white; font-size: 2.5rem; text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            margin-bottom: 10px; animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .name { color: #fff; font-weight: bold; font-size: 3.5rem; display: block; }

        .btn {
            background: white; color: #FFB6C1; border: none;
            padding: 15px 35px; font-size: 1.2rem; font-weight: bold;
            border-radius: 50px; cursor: pointer; transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-top: 20px;
        }

        .btn:hover { transform: scale(1.1); background: #87CEEB; color: white; }

        #wish {
            display: none; margin-top: 20px; font-size: 1.5rem;
            color: white; font-weight: 500; line-height: 1.6;
        }

        /* Heart Animation */
        .heart {
            position: absolute; bottom: -100px;
            font-size: 20px; color: rgba(255, 182, 193, 0.7);
            animation: floatUp 5s linear infinite; z-index: 1;
        }

        @keyframes floatUp {
            to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Hello,</h1>
    <span class="name">Tura ‚ú®</span>
    <button class="btn" onclick="celebrate()">Surprise üéÅ</button>
    <div id="wish">
        üéä Happy New Year 2026! üéä <br>
        <span style="font-size: 1.1rem;">Wishing you a year as beautiful as your smile! üòä</span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
    function celebrate() {
        document.getElementById('wish').style.display = 'block';
        document.querySelector('.btn').style.display = 'none';
        
        // Confetti Magic
        var duration = 5 * 1000;
        var end = Date.now() + duration;

        (function frame() {
            confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#87CEEB', '#FFB6C1'] });
            confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#87CEEB', '#FFB6C1'] });

            if (Date.now() < end) { requestAnimationFrame(frame); }
        }());
    }

    // Creating Floating Hearts
    setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
        heart.style.color = Math.random() > 0.5 ? '#87CEEB' : '#FFB6C1';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }, 300);
</script>

</body>
</html>
